<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carômetro de Comportamento</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: navy;
    }

    main {
      background-color: white;
      width: 500px;
      margin: auto;
      padding: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px;
    }

    #resultado {
      margin-top: 15px;
      background-color: #e0eaff;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Carômetro Escolar</h1>

  <main>
    <label for="nome">Nome do aluno:</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="comportamento">Comportamento:</label>
    <select id="comportamento">
      <option value="">Selecione...</option>
      <option>Ótimo</option>
      <option>Bom</option>
      <option>Razoável</option>
      <option>Ruim</option>
    </select>

    <label for="participacao">Participação:</label>
    <select id="participacao">
      <option value="">Selecione...</option>
      <option>Alta</option>
      <option>Média</option>
      <option>Baixa</option>
    </select>

    <label for="pontualidade">Pontualidade:</label>
    <select id="pontualidade">
      <option value="">Selecione...</option>
      <option>Sempre pontual</option>
      <option>Às vezes atrasa</option>
      <option>Costuma se atrasar</option>
    </select>

    <button id="avaliar">Avaliar aluno</button>


  </main>

  <script>


      if (nome == "" || comportamento == "" || participacao == "" || pontualidade == "") {
        alert("Preencha todos os campos!");

        
        
      } 
      
    
  </script>
</body>
</html>
